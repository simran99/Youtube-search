<title>
Youtube Search
</title>

<meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no' name='viewport' />

<!--     Fonts and icons     -->

  <link href="https://fonts.googleapis.com/cssad15.css?family=Montserrat:400,700,200|Open+Sans+Condensed:700" rel="stylesheet">

    <body class="signup-page">
 <div class="wrapper wrapper-full-page">   
<div class="page-header header-filter" filter-color="black">
    <div class="page-header-image" style="background-image:url(img/bg18.jpg)"></div>
    <div class="content">
        <div class="container">
            <div class="row">
                <div class="col-md-4 ml-auto mr-auto">
                    <div class="info info-horizontal">
                        <div class="icon icon-primary">
                            <i class="now-ui-icons media-2_sound-wave"></i>
                        </div>
                        <div class="description">
                            <h5 class="info-title">Find The Best </h5>
                            <p class="description">
                                Just enter the query and see the results based on your own choices - most liked , disliked , commented or veiwed videos
                            </p>
                        </div>
                    </div>

                </div>
                <div class="col-md-4 mr-auto">

                    <div class="card card-signup">
                        <div class="card-body">
                            <h4 class="card-title text-center">Search Here </h4>
                            <div class="social text-center">
                                <button class="btn btn-icon btn-round btn-twitter">
                                    <i class="fab fa-twitter"></i>
                                </button>
                                <button class="btn btn-icon btn-round btn-dribbble">
                                    <i class="fab fa-dribbble"></i>
                                </button>
                                <button class="btn btn-icon btn-round btn-facebook">
                                    <i class="fab fa-facebook"> </i>
                                </button>
                                <h5 class="card-description"> or be classical </h5>
                            </div>

                            <form class="form" method="post" action="{{ url_for('index')}}">
                                <div class="input-group">
                                  <div class="input-group-prepend">
                                    <span class="input-group-text"></span>
                                  </div>
                                    <input type="text" class="form-control" placeholder="Search" name="query">

                                </div>
                                <div class="input-group">
                                  <div class="input-group-prepend">
                                    <span class="input-group-text"></span>
                                  </div>

                                 <select class="form-control" id="cat" name="cat">
                                        <option>View</option>
                                        <option>Liked</option>
                                        <option>Disliked</option>
                                        <option>Comments</option>
                                        </select>
                                </div>

                                <div >
                                  <textarea class="form-control" name="name" rows="2" cols="4" placeholder="Results...">{{result}}</textarea>
                                  
                                </div>

                                <!-- If you want to add a checkbox to this form, uncomment this code -->

                                <div class="card-footer text-center">
                                    <button  type="submit" class="btn btn-primary btn-round btn-lg">Get Results</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
</div>

   
</div>

<!--   Core JS Files   -->

    <script src="js/plugins/bootstrap-tagsinput.js"></script>

    <script src="js/plugins/bootstrap-selectpicker.js" type="text/javascript"></script>

    <script src="js/plugins/bootstrap-datetimepicker.js" type="text/javascript"></script>

<script>
    $(document).ready(function() {
        demo.checkFullPageBackgroundImage();

        setTimeout(function() {
            // after 1000 ms we add the class animated to the login/register card
            $('.card').removeClass('card-hidden');
        }, 700)
    });
</script>
